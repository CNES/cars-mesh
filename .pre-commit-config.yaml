repos:
- repo: local
  hooks:

  - id: isort
    name: Isort
    stages: [commit]
    language: system
    entry: isort
    types: [python]

  - id: black
    name: Black
    stages: [commit]
    language: system
    entry: black
    types: [python]

  - id: flake8
    name: Flake8
    stages: [commit]
    language: system
    entry: flake8
    types: [python]

  - id: pylint
    name: PyLint
    stages: [commit]
    language: system
    entry: pylint --rcfile=.pylintrc
    files: \.py$

  - id: doc-build
    name: Build Documentation
    stages: [push]
    entry: make docs
    language: system
    files: ^(docs/.*|cars-mesh/.*)$
    pass_filenames: False
