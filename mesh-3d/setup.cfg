# mesh_3d setup configuration file

# package setup main metadata
[metadata]
name = mesh_3d
author = Chloe Thenoz (Magellium), Lisa Vo Thanh (Magellium)
author_email = chloe.thenoz@magellium.fr, lisa.vothanh@magellium.fr
url = https://github.com/CNES/mesh_3d
description = "3D Surface reconstruction with texture and classification from remote sensing photogrammetric point cloud"
long_description = file:README.md
long_description_content_type = text/markdown
license = Apache Software License 2.0
license_files = LICENSE
platform = any
keywords: mesh_3d, 3D, DEM, cars, pandora, photogrammetry
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    Intended Audience :: End Users/Desktop
    Intended Audience :: Science/Research
    Environment :: Console
    Topic :: Software Development :: Libraries :: Python Modules
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Natural Language :: English
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8


# Packages dependencies
install_requires =
    importlib           ; python_version>"3.8"
    argparse                      # Python Argument Parser
    argcomplete                   # Autocompletion Argparse
    numpy                         # array manipulation
    laspy                         # las file manipulation
    open3d                        # 3D library open source
    pandas                        # data with many attributes manipulation
    scipy                         # scientific library
    plyfile                       # ply file manipulation
    matplotlib                    # visualisation and meshing
#     click                         # cli handler
    loguru                        # logs handler
    pyproj                        # coordinates conversion
    transitions                   # state machine

package_dir =
    . = mesh_3d
packages = find:

[options.extras_require]
dev =
    pre-commit
    isort>=5.8.0                  # Check imports
    black>=21.5b0                 # PEP8 format code
    flake8>=3.9.1                 # General linter
    flake8-copyright>=0.2.2       # Check copyrights
    flake8-comprehensions>=3.4.0  # Check list/dict/set
    flake8-bugbear>=21.4.3        # Add some rules to flake8
    pylint                        # General linter
    setuptools_scm                # versions from git tag
    virtualenv
    configupdater
    twine                         # for pypi upload
    pytest
    pytest-cov
    tox

docs =
    sphinx
    sphinx_rtd_theme
    sphinx_autoapi

# deploy data from the designed directory into package
[options.package_data]
    mesh_3d = data/*

# entry points cli scripts
[options.entry_points]
console_scripts =
    mesh_3d = mesh_3d.cli:main

# Specify no universal wheel supported (only Python3)
[bdist_wheel]
universal = false

# Flake8 configuration
[flake8]
exclude = .git, venv, build, dist, tests/test_output, docs
# Add flake8 ignored rules
ignore =
# from black compatibility
extend-ignore = E203, W503
max-complexity = 15
max-line-length = 80
#show-source = true
# Flake8-copyright
copyright-check = True
# errors types are not selected by default, so add them to your selection
select = E,F,W,C,B9,C4,B